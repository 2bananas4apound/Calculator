<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" class="display-screen" >
        </div>        
        <div class="buttons">
            <button >√</button>
            <button >π</button>
            <button >^</button>
            <button >On/Off</button>
            <button >AC</button>
            <button >()</button>
            <button >%</button>
            <button >/</button>
            <button >7</button>
            <button >8</button>
            <button >9</button>
            <button >*</button>
            <button >4</button>
            <button >5</button>
            <button >6</button>
            <button >-</button>
            <button >1</button>
            <button >2</button>
            <button >3</button>
            <button >+</button>
            <button >0</button>
            <button >.</button>
            <button >Del</button>
            <button >=</button>
        </div>
        </div>
    </div>

    <div class="history">
        <h1 class="heading" style="font: 1em sans-serif; color: white;">HISTORY</h1>
    </div>
    <script src="script.js"></script>
</body>
</html>
